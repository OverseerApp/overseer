<div class="d-flex align-items-center mb-4">
  <a
    routerLink="/settings/machines"
    class="btn btn-link text-secondary p-0 me-3"
  >
    <i class="bi bi-arrow-left fs-4"></i>
  </a>
  <h4 class="mb-0">
    <i class="bi bi-cpu-fill text-primary me-2"></i>
    {{ 'addMachine' | i18next }}
  </h4>
</div>

<app-card-section
  icon="bi-sliders2"
  [heading]="'machineDetails' | i18next"
>
  <form
    class="p-3"
    [formGroup]="form"
    (submit)="save()"
  >
    <app-create-machine [form]="form" />

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
      <a
        class="btn btn-secondary ms-sm-2"
        routerLink="../"
        >{{ 'cancel' | i18next }}</a
      ><button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.pristine || form.invalid || form.disabled"
      >
        <i class="bi bi-check-lg me-1"></i>
        {{ 'save' | i18next }}
      </button>
    </div>
  </form>
</app-card-section>
