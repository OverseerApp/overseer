<div class="d-flex align-items-center mb-4">
  <a
    routerLink="/settings/machines"
    class="btn btn-link text-secondary p-0 me-3"
  >
    <i class="bi bi-arrow-left fs-4"></i>
  </a>
  <h4 class="mb-0">
    <i class="bi bi-cpu-fill text-primary me-2"></i>
    {{ 'addMachine' | i18next }}
  </h4>
</div>

<div class="card border-secondary shadow-sm">
  <div class="card-header border-secondary d-flex justify-content-between align-items-center">
    <h6 class="mb-0 text-uppercase fw-bold text-primary d-flex align-items-center gap-2">
      <i class="bi bi-sliders2 me-2"></i> {{ 'machineDetails' | i18next }}
    </h6>
  </div>

  <div class="p-3">
    <form
      [formGroup]="form"
      (submit)="save()"
    >
      <app-create-machine [form]="form" />

      <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
        <a
          class="btn btn-secondary ms-sm-2"
          routerLink="../"
          >{{ 'cancel' | i18next }}</a
        ><button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.pristine || form.invalid || form.disabled"
        >
          <i class="bi bi-check-lg me-1"></i>
          {{ 'save' | i18next }}
        </button>
      </div>
    </form>
  </div>
</div>
