<div class="container-fluid p-0">
  <div class="d-flex align-items-center mb-4">
    <a
      routerLink="../"
      class="btn btn-link text-secondary p-0 me-3"
    >
      <i class="bi bi-arrow-left fs-4"></i>
    </a>
    <h4 class="mb-0">
      <i class="bi bi-person-plus-fill text-primary me-2"></i>
      {{ 'addUser' | i18next }}
    </h4>
  </div>

  <div class="row">
    <div>
      <form
        [formGroup]="form"
        (submit)="save()"
      >
        <div class="card border-secondary shadow-sm mb-4">
          <div class="card-header border-secondary bg-opacity-25 py-3">
            <h6 class="mb-0 text-uppercase fw-bold text-primary">
              <i class="bi bi-person-vcard me-2"></i>
              {{ 'userDetails' | i18next }}
            </h6>
          </div>

          <div class="card-body">
            <div class="user-form-container">
              <app-create-user [form]="form" />
            </div>

            <div class="mt-3 p-3 bg-secondary bg-opacity-10 border border-secondary rounded-3">
              <p class="small text-muted mb-0">
                <i class="bi bi-info-circle me-2 text-info"></i>
                {{ 'newUserPermissionMessage' | i18next }}
              </p>
            </div>
          </div>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-end p-3">
            <a
              class="btn btn-outline-secondary px-4 order-2 order-sm-1"
              routerLink="../"
            >
              {{ 'cancel' | i18next }}
            </a>
            <button
              type="submit"
              class="btn btn-primary px-4 order-1 order-sm-2"
              [disabled]="form.pristine || form.invalid || form.disabled"
            >
              <i class="bi bi-check-lg me-1"></i>
              {{ 'save' | i18next }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
