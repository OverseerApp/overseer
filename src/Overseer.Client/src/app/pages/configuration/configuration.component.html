<div class="container-md d-flex flex-column flex-1">
  <div class="nav-container p-1 rounded-3 border border-secondary my-4 shadow-sm">
    <ul class="nav nav-pills d-flex">
      <ng-template
        #navItem
        let-item
      >
        <li class="nav-item flex-fill">
          <a
            class="nav-link text-center border-0 py-2 d-flex align-items-center justify-content-center gap-2"
            [routerLink]="item.routerLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: item.exact }"
          >
            <i class="bi {{ item.icon }}"></i>
            <span class="d-none d-md-inline">{{ item.label | i18next }}</span>
          </a>
        </li>
      </ng-template>

      @for (item of navItems; track $index) {
        <ng-container>
          <ng-container *ngTemplateOutlet="navItem; context: { $implicit: item }"></ng-container>
        </ng-container>
      }
    </ul>
  </div>

  <div class="fade-in-content">
    <router-outlet></router-outlet>
  </div>
  <div class="flex-1 py-3"></div>
  <footer class="text-center">
    <p class="text-muted small mb-1">&copy; {{ currentYear() }} Michael DeBerry</p>
    <p class="text-muted small">
      {{ 'about.openSourceNotice' | i18next }}
      <a
        href="https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License"
        target="_blank"
        class="text-success text-decoration-none fw-bold"
      >
        {{ 'about.license' | i18next }} <i class="bi bi-box-arrow-up-right small"></i>
      </a>
    </p>
  </footer>
</div>
