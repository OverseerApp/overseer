<div class="container-md py-3 d-flex flex-column flex-1">
  <div class="nav-container p-1 rounded-3 border border-secondary mb-4 shadow-sm">
    <ul class="nav nav-pills d-flex">
      <li class="nav-item flex-fill">
        <a
          class="nav-link text-center border-0 py-2 d-flex align-items-center justify-content-center gap-2"
          routerLink="./"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="bi bi-gear-fill"></i>
          <span class="d-none d-sm-inline">{{ 'generalSettings' | i18next }}</span>
        </a>
      </li>

      <li class="nav-item flex-fill">
        <a
          class="nav-link text-center border-0 py-2 d-flex align-items-center justify-content-center gap-2"
          routerLink="machines"
          routerLinkActive="active"
        >
          <i class="bi bi-cpu-fill"></i>
          <span class="d-none d-sm-inline">{{ 'machines' | i18next }}</span>
        </a>
      </li>

      <li class="nav-item flex-fill">
        <a
          class="nav-link text-center border-0 py-2 d-flex align-items-center justify-content-center gap-2"
          routerLink="users"
          routerLinkActive="active"
        >
          <i class="bi bi-people-fill"></i>
          <span class="d-none d-sm-inline">{{ 'users' | i18next }}</span>
        </a>
      </li>

      <li class="nav-item flex-fill">
        <a
          class="nav-link text-center border-0 py-2 d-flex align-items-center justify-content-center gap-2"
          routerLink="plugins"
          routerLinkActive="active"
        >
          <i class="bi bi-puzzle-fill"></i>
          <span class="d-none d-sm-inline">{{ 'plugins' | i18next }}</span>
        </a>
      </li>

      <li class="nav-item flex-fill">
        <a
          class="nav-link text-center border-0 py-2 d-flex align-items-center justify-content-center gap-2"
          routerLink="about"
          routerLinkActive="active"
        >
          <i class="bi bi-info-circle-fill"></i>
          <span class="d-none d-sm-inline">{{ 'aboutSettings' | i18next }}</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="fade-in-content">
    <router-outlet></router-outlet>
  </div>
  <div class="flex-1 py-3"></div>
  <footer class="text-center">
    <p class="text-muted small mb-1">&copy; {{ currentYear() }} Michael DeBerry</p>
    <p class="text-muted small">
      {{ 'about.openSourceNotice' | i18next }}
      <a
        href="https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License"
        target="_blank"
        class="text-success text-decoration-none fw-bold"
      >
        {{ 'about.license' | i18next }} <i class="bi bi-box-arrow-up-right small"></i>
      </a>
    </p>
  </footer>
</div>
