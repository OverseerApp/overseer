<app-card-section
  icon="bi-shield-lock"
  [heading]="'changePassword' | i18next"
  class="h-100"
>
  <div class="card-body">
    <form
      [formGroup]="passwordForm"
      (submit)="changePassword()"
    >
      <div class="mb-3">
        <label
          for="password"
          class="form-label small fw-bold"
          >{{ 'password' | i18next }}</label
        >
        <input
          required
          id="password"
          type="password"
          class="form-control border-secondary"
          autocomplete="new-password"
          formControlName="password"
        />
      </div>
      <div class="mb-4">
        <label
          for="confirmPassword"
          class="form-label small fw-bold"
          >{{ 'confirmPassword' | i18next }}</label
        >
        <input
          required
          id="confirmPassword"
          type="password"
          class="form-control border-secondary"
          autocomplete="new-password"
          formControlName="confirmPassword"
        />
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-end">
        <button
          type="submit"
          class="btn btn-primary w-sm-auto"
          [disabled]="passwordForm.pristine || passwordForm.invalid || passwordForm.disabled"
        >
          <i class="bi bi-key me-2"></i>{{ 'changePassword' | i18next }}
        </button>
      </div>
    </form>
  </div>
</app-card-section>
