@if (form) {
  <div [formGroup]="form">
    <div class="mb-3">
      <label
        for="name"
        class="form-label small fw-bold"
        >{{ 'name' | i18next }}</label
      >
      <input
        type="text"
        class="form-control"
        id="name"
        required
        formControlName="name"
      />
    </div>
    <div class="mb-3">
      <label
        for="url"
        class="form-label small fw-bold"
        >{{ 'ipAddress' | i18next }}</label
      >
      <input
        type="text"
        class="form-control"
        id="url"
        required
        formControlName="url"
      />
    </div>
    <div class="mb-3">
      <label
        for="accessCode"
        class="form-label small fw-bold"
        >{{ 'accessCode' | i18next }}</label
      >
      <input
        type="password"
        class="form-control"
        id="accessCode"
        required
        formControlName="accessCode"
      />
    </div>
    <div class="mb-3">
      <label
        for="serial"
        class="form-label small fw-bold"
        >{{ 'serial' | i18next }}</label
      >
      <input
        type="text"
        class="form-control"
        id="serial"
        required
        formControlName="serial"
      />
    </div>
    <div class="mb-3">
      <label
        for="webCamUrl"
        class="form-label small fw-bold"
        >{{ 'webCamUrl' | i18next }}</label
      >
      <input
        type="text"
        class="form-control"
        id="webCamUrl"
        required
        formControlName="webCamUrl"
      />
    </div>
    <div class="mb-3">
      <label
        for="webCamOrientation"
        class="form-label small fw-bold"
        >{{ 'webCamOrientation' | i18next }}</label
      >
      <select
        id="webCamOrientation"
        class="form-select"
        required
        formControlName="webCamOrientation"
      >
        @for (option of webCamOrientations; track $index) {
          <option [ngValue]="option.value">{{ option.translationKey | i18next }}</option>
        }
      </select>
    </div>
  </div>
}
